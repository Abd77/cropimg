<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cropimg.jquery.js by requtize</title>
    <link rel="stylesheet" type="text/css" href="cropimg.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery.mousewheel.js"></script>
    <script type="text/javascript" src="cropimg.jquery.js"></script>
  </head>
  <body>
    <img src="cropimg.jpg" alt="crop img" class="cropimg" />
    <script>
    $(document).ready(function() {
      $('img.cropimg').cropimg({
        resultWidth:600,
        resultHeight:300
      });
    });
    </script>
    <div style="width:600px;margin:0 auto">
      <h2>Result data</h2>
      <table>
        <tbody>
          <tr>
            <td>X:</td>
            <td><input type="text" name="" value="0" id="x" /></td>
          </tr>
          <tr>
            <td>Y:</td>
            <td><input type="text" name="" value="0" id="y" /></td>
          </tr>
          <tr>
            <td>W:</td>
            <td><input type="text" name="" value="0" id="w" /></td>
          </tr>
          <tr>
            <td>H:</td>
            <td><input type="text" name="" value="0" id="h" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  <body>
</html>
